name: Shell Commands
on: [push]
jobs:
    run-shell-command:
        runs-on: ubuntu-latest
        steps:
          - name: echo a string
            run: echo "Hello Anuj Welcome!"

          - name: multiline script
            run: |
                node -v
                npm -v
          - name: python Commands
            shell: python
            run: |
                import platform
                print
                (platform.processor())