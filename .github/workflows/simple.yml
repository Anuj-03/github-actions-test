name: Shell Commands
on: [push]
jobs:
    run-shell-command:
        runs-on: ubuntu-latest
        steps:
          - name: echo a string
            run: echo "Hello Anuj Welcome!"

          - name: checkout
            uses: actions/checkout@v1

          - name: multiline script
            run: |
                node -v
                npm -v
          - name: python Commands
            run: |
                import platform
                print
                (platform.processor())
            shell: python
    run-windows-command:
        runs-on: windows-latest
        steps:
          - name: PowerShell
            run: get-location
          - name: bash-prompt
            run: pwd
            shell: bash